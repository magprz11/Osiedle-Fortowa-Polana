<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="./style.css" type="text/css"/>
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	
	<link rel="stylesheet" href="leaflet.zoomhome.css" />
	<script src="leaflet.zoomhome.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title>ZajÄ™cia nr 3a - ZoomHome</title>
  </head>
  
  <body>
	<div id="map"></div>
		
	<script>
   
	var map = L.map('map', {zoomControl: false}).setView([52.39283600549917, 16.91667498031817], 16);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);
	
	L.Control.zoomHome().addTo(map);
	
	</script>
	
  </body>
  
</html>
